<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
</head>
<body>
    <form id="passwordValidator" action="passwordValid" method="post">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <br>
        <input type="submit" value="Submit!">
    </form>
    
    <script>
        document.getElementById("passwordValidator").addEventListener("submit", function(event) {
            event.preventDefault();

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            document.getElementById("password").href +=password;
			window.location.href= "passwordValid?password=" + password; 

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
        });
    </script>
</body>
</html>
