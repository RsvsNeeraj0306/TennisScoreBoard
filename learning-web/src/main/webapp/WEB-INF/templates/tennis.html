<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tennis Scoreboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .scoreboard {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin: 20px;
      padding: 20px;
    }

    .player-details-form {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .player-details-form h2 {
      margin: 0;
      font-size: 20px;
    }

    .player-details-form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .score-table {
      width: 100%;
      border-collapse: collapse;
    }

    .score-table th, .score-table td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    .score-table th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .add-score-btn {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .add-score-btn:hover {
      background-color: #218838;
    }

    .reset-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <form action="" method="post">
    <div class="scoreboard">
      <div class="player-details-form">
        <div>
          <h2>Player 1</h2>
          <input type="text" name="player1name" placeholder="Enter Player 1 Name">
        </div>
        <div>
          <h2>Player 2</h2>
          <input type="text" name="player2name" placeholder="Enter Player 2 Name">
        </div>
        <div>
          <button type="submit" name="submitDetails" class="add-score-btn">Submit Details</button>
        </div>
      </div>

      <table class="score-table">
        <tr>
          <th>Player</th>
          <th>Matches Played</th>
          <th>Sets Won</th>
          <th>Current Score</th>
          <th>Add Score</th>
        </tr>
        <tr>
          <td><span name="player1Name" th:text="${player1Name}">Player 1</span></td>
          <td><span name="player1match" th:text="${player1match}">0</span></td>
          <td><span name="player1set" th:text="${player1set}">0</span></td>
          <td><span name="player1score" th:text="${player1score}">0</span></td>
          <td><button type="submit" name="player1" id="player1" class="add-score-btn">Add Score</button></td>
        </tr>
        <tr>
          <td><span name="player2Name" th:text="${player2Name}">Player 2</span></td>
          <td><span name="player2match" th:text="${player2match}">0</span></td>
          <td><span name="player2set" th:text="${player2set}">0</span></td>
          <td><span name="player2score" th:text="${player2score}">0</span></td>
          <td><button type="submit" name="player2" id="player2" class="add-score-btn">Add Score</button></td>
        </tr>
      </table>

      <button class="reset-btn" type="submit" id="reset" name="reset">Reset</button>
      <button type="submit" name="previous" class="reset-btn">Resume Game</button>
    </div>
  </form>
</body>
</html>
